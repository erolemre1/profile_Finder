<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link

    <nav class="navbar navbar-dark bg-danger mb-3">

    <div class="containe">
      <div class="card">
        <div class="card-body">
          <h2>Start profile find</h2>

          <input
            type="text"
            id="searchProfile"
            class="form-control"
            placeholder="Enter the profile you want to search"
          />
          <span id="alert" class="bg-danger"> </span>
          <span id="alert2" class="bg-success"> </span>
          <div id="loading"><img id="lgif" src="./loading.gif" alt="" /></div>
          <div class="button">
            <button class="btn btn-primary">Start</button>
          </div>
        </div>
      </div>
      <div id="profileContainer"></div>
    </div>

    <ul class="icons">
      <li>
        <a href="https://www.instagram.com/emregulec._/?hl=tr" target="_blank"

      </li>

      <li>
        <a href="https://twitter.com/ErolEmreGle1 " target="_blank">
          <i class="fab fa-twitter"></i
        ></a>
      </li>
      <li>
        <a
          href="https://www.linkedin.com/in/emre-g%C3%BCle%C3%A7-5429b8210/"

      <li>
        <a href="https://github.com/erolemre1" target="_blank">

      </li>

    <script src="./app.js"></script>

</html>
